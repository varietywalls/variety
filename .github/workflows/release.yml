name: Publish Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache APT packages (toolchain)
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: |
            build-essential
            clang
            cmake
            gettext
            meson
            ninja-build
            pkg-config
            python3-dev
            python3.10-dev
            pylint
          version: 1

      - name: Cache APT packages (gobject stack)
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: |
            gir1.2-gtk-3.0
            gobject-introspection
            libdbus-1-dev
            libdbus-glib-1-dev
            libcairo2-dev
            libffi-dev
            libgirepository1.0-dev
            libglib2.0-dev
            python3-gi
            python3-gi-cairo
          version: 1

      - name: Install system dependencies
        run: |
          sudo ln -sf $(command -v pylint) /usr/bin/pylint3

      - name: Prepare pkg-config aliases
        run: |
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/gobject-introspection-1.0.pc /usr/lib/x86_64-linux-gnu/pkgconfig/girepository-2.0.pc
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:${PKG_CONFIG_PATH}" >> $GITHUB_ENV

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          python-version: "3.10"

      - name: Sync dependencies
        run: uv sync --python 3.10 --extra dev

      - name: Run unit tests
        run: uv run --python 3.10 python -m unittest discover -s tests

      - name: Build distributions
        run: uv build --python 3.10

      - name: Publish to PyPI
        if: env.UV_PUBLISH_TOKEN != ''
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish --token "$UV_PUBLISH_TOKEN"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
