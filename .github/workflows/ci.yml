name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            clang \
            cmake \
            gettext \
            gir1.2-gtk-3.0 \
            gobject-introspection \
            libdbus-1-dev \
            libdbus-glib-1-dev \
            libcairo2-dev \
            libffi-dev \
            libgirepository1.0-dev \
            libglib2.0-dev \
            meson \
            ninja-build \
            pkg-config \
            python3-gi \
            python3-gi-cairo \
            python3-dev \
            python3.10-dev \
            pylint
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo ln -sf $(command -v pylint) /usr/bin/pylint3

      - name: Prepare pkg-config aliases
        run: |
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/gobject-introspection-1.0.pc /usr/lib/x86_64-linux-gnu/pkgconfig/girepository-2.0.pc
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:${PKG_CONFIG_PATH}" >> $GITHUB_ENV

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          python-version: "3.10"

      - name: Sync dependencies
        run: uv sync --python 3.10 --extra dev

      - name: Run unit tests
        run: uv run --python 3.10 python -m unittest discover -s tests
